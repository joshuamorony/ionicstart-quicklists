<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      <img src="assets/logo.svg" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        data-test="add-checklist-button"
        (click)="formModalIsOpen$.next(true)"
      >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title color="light" size="large">Your lists</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-checklist-list
    [checklists]="checklists$ | async"
    (delete)="deleteChecklist($event)"
    (edit)="openEditModal($event)"
  ></app-checklist-list>
</ion-content>

<ion-modal
  *ngIf="{checklistIdBeingEdited: checklistIdBeingEdited$ | async, isOpen: formModalIsOpen$ | async} as vm"
  [isOpen]="vm.isOpen"
  [canDismiss]="true"
  [presentingElement]="routerOutlet.nativeEl"
  (ionModalDidDismiss)="formModalIsOpen$.next(false); checklistIdBeingEdited$.next(null)"
>
  <ng-template>
    <app-form-modal
      [title]="vm.checklistIdBeingEdited ? 'Edit checklist' : 'Create checklist'"
      [formGroup]="checklistForm"
      (save)="vm.checklistIdBeingEdited ? editChecklist(vm.checklistIdBeingEdited) : addChecklist()"
    ></app-form-modal>
  </ng-template>
</ion-modal>
