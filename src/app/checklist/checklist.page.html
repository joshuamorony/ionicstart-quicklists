<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        data-test="checklist-back-button"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title data-test="checklist-detail-title" *ngIf="vm$ | async as vm">
      {{ vm.checklist.title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        data-test="reset-items"
        *ngIf="vm$ | async as vm"
        (click)="resetChecklistItems(vm.checklist.id)"
      >
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button
        data-test="add-checklist-item-button"
        id="open-item-modal-trigger"
      >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-checklist-item-list
    *ngIf="vm$ | async as vm"
    [checklistItems]="vm.items"
    (toggle)="toggleChecklistItem($event)"
  ></app-checklist-item-list>
</ion-content>

<ion-modal trigger="open-item-modal-trigger" *ngIf="vm$ | async as vm">
  <ng-template>
    <app-form-modal
      title="Add Item"
      [formGroup]="checklistItemForm"
      (save)="addChecklistItem(vm.checklist.id)"
    ></app-form-modal>
  </ng-template>
</ion-modal>
